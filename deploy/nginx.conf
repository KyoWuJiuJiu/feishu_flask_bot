# Sample NGINX reverse proxy for feishu_flask_bot
#
# 1. Install NGINX for Windows and unzip to e.g. C:\nginx
# 2. Replace <CERT_PATH> / <KEY_PATH> with your certificate files (PEM).
# 3. Copy this file to C:\nginx\conf\nginx.conf or include it from there.
# 4. Run: nginx.exe -s reload

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream points to Waitress on localhost:9876
    upstream feishu_waitress {
        server 127.0.0.1:9876;
    }

    # HTTP listener. Redirect everything to HTTPS.
    server {
        listen       80;
        server_name  122.227.179.126;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS listener with reverse proxy
    server {
        listen       443 ssl;
        server_name  122.227.179.126;

        ssl_certificate     <CERT_PATH>;
        ssl_certificate_key <KEY_PATH>;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Optional: HTTP security headers
        add_header Strict-Transport-Security "max-age=31536000";
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";

        location / {
            proxy_pass         http://feishu_waitress;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 120;
        }

        # Optionally expose health endpoint for monitoring tools
        location /healthz {
            access_log off;
            return 200 '{"status":"ok"}';
        }
    }
}
